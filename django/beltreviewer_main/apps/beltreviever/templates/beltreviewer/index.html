<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'beltreviewer/style.css' %}">
    <title>Index</title>
</head>
<body>
    <body>
    {% if messages %} 
        {% for message in messages %}
            <h2>{{ message }}</h2>
        {% endfor %} 
    {% endif %} 
    <h2>Welcome!</h2>
    <form class='index_forms' action='/beltreviewer/register' method='POST'>
        {% csrf_token %}
        <fieldset>
            <legend>Registration</legend>
            Name: <input type='text' name='name'>
            Alias: <input type='text' name='alias'>
            Email: <input type='text' name='email'>
            Password: <input type='password' name='password'>
            *Password should be at least 8 characters
            Confirm PW: <input type='password' name='confirm_password'><br>
            <input class='register_login' type='submit' value='Register'>
        </fieldset>
    </form>
    <form class='index_forms' action='/beltreviewer/login' method='post'>
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            <label>Email: </label><input type='text' name='email'>
            <label>Password: </label><input type='password' name='password'><br>
            <input class='register_login' type='submit' value='Login'>
        </fieldset>
    </form>
</body>
</html>
